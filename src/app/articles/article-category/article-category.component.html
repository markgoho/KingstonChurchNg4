<div class="container">
  <div *ngIf="category | async as category">
    <h2><a routerLink="/articles">Articles</a> > {{category.name}}</h2>
  </div>
  <div *ngIf="articleList | async as articles">
    <ul>
      <li *ngFor="let article of articles">
        <a [routerLink]="article.$key">{{article.title}}</a>
      </li>
    </ul>
  </div>
  <router-outlet></router-outlet>
</div>
